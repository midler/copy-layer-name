<style>
  :root {
    --figma-blue: #18A0FB;
    --figma-hover-blue: #eff5fa;
    --border-radius: 6px;
    --transition-speed: 0.2s;
    --section-gap: 8px;
  }

  body {
    font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    font-size: 11px;
    line-height: 16px;
    letter-spacing: 0.005em;
    overflow: hidden;
    height: 100vh;
  }

  .container {
    padding: var(--section-gap);
    display: flex;
    flex-direction: column;
    gap: var(--section-gap);
    height: 100%;
    overflow: hidden;
  }

  #inputContainer {
    position: relative;
    width: 100%;
  }

  #layerNameInput,
  #layerNameTextarea {
    padding: 8px 12px;
    background-color: var(--figma-color-bg);
    border: 1px solid var(--figma-color-border);
    border-radius: var(--border-radius);
    font-size: 13px;
    line-height: 1.4;
    color: var(--figma-color-text);
    width: 100%;
    box-sizing: border-box;
    font-family: inherit;
    appearance: none;
    outline: none;
    transition: border-color var(--transition-speed);
  }

  #layerNameInput {
    display: block;
  }

  #layerNameTextarea {
    display: none;
    resize: vertical;
    min-height: calc(1.4em * 5 + 16px);
    max-height: 200px;
    /* минимум 5 строк + padding */
    position: relative;
    word-break: break-all;
    overflow-y: auto;
    overflow-x: hidden;
  }

  #inputContainer.tree-view #layerNameInput {
    display: none;
  }

  #inputContainer.tree-view #layerNameTextarea {
    display: block;
  }

  #layerNameInput:hover,
  #layerNameTextarea:hover {
    border-color: var(--figma-color-border-hover);
  }

  #layerNameInput:focus,
  #layerNameTextarea:focus {
    border-color: var(--figma-blue);
  }

  .button-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--section-gap);
    padding: 0 var(--section-gap);
  }

  button {
    padding: 5px 12px 6px;
    border-radius: var(--border-radius);
    border: 1px solid transparent;
    font-weight: 500;
    font-size: 11px;
    line-height: 16px;
    cursor: pointer;
    transition: all var(--transition-speed);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    user-select: none;
    min-width: 0;
  }

  button.primary {
    background-color: var(--figma-blue);
    color: white;
    transition: background-color var(--transition-speed);
  }

  button.primary:hover {
    background-color: var(--figma-hover-blue);
  }

  button.secondary {
    background-color: var(--figma-color-bg);
    border-color: var(--figma-color-border);
    color: var(--figma-color-text);
  }

  button.secondary:hover {
    border-color: var(--figma-color-border-hover);
    background-color: var(--figma-color-bg-hover);
  }

  button:active {
    transform: scale(0.98);
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
  }

  .copy-success {
    background-color: var(--figma-color-success) !important;
    transition: background-color var(--transition-speed);
  }

  .status-message {
    font-size: 11px;
    text-align: center;
    color: var(--figma-color-text-secondary);
    height: 16px;
    margin: 0;
    padding: 0 var(--section-gap);
    opacity: 0;
    transition: opacity var(--transition-speed);
  }

  .status-message.show {
    opacity: 1;
  }

  .divider {
    height: 1px;
    background-color: var(--figma-color-border);
    margin: 4px var(--section-gap);
  }

  /* История */
  .history-section {
    padding: 0 var(--section-gap);
  }

  .history-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 4px 0;
    color: var(--figma-color-text-secondary);
    user-select: none;
  }

  .history-title {
    font-size: 11px;
    font-weight: 500;
  }

  .history-toggle {
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 4px;
    margin: -4px;
    border-radius: 2px;
    transition: background-color var(--transition-speed);
  }

  .history-toggle:hover {
    background-color: var(--figma-color-bg-hover);
  }

  .chevron {
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform var(--transition-speed);
  }

  .chevron.up {
    transform: rotate(180deg);
  }

  .history-panel {
    height: 0;
    overflow: hidden;
    transition: height var(--transition-speed);
  }

  .history-panel.show {
    height: 220px;
  }

  .history-list {
    margin-top: var(--section-gap);
    border: 1px solid var(--figma-color-border);
    border-radius: var(--border-radius);
    overflow-y: auto;
    overflow-x: hidden;
    background-color: var(--figma-color-bg);
    max-height: 160px;
    height: 160px;
  }

  .history-item {
    padding: 6px 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid var(--figma-color-border);
    transition: background-color var(--transition-speed);
  }

  .history-item:last-child {
    border-bottom: none;
  }

  .history-item:hover {
    background-color: var(--figma-color-bg-hover);
  }

  .history-text {
    flex-grow: 1;
    font-size: 11px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--figma-color-text);
  }

  .history-copy {
    padding: 0;
    min-width: 24px;
    height: 24px;
    border-radius: 4px;
    color: var(--figma-color-text-secondary);
    background: none;
  }

  .history-copy:hover {
    background-color: var(--figma-color-bg-hover);
    color: var(--figma-blue);
  }

  .empty-history {
    padding: 12px;
    text-align: center;
    color: var(--figma-color-text-tertiary);
    font-size: 11px;
  }

  /* Checkbox styles */
  .options-container {
    padding: 0 var(--section-gap);
    margin-bottom: var(--section-gap);
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    color: var(--figma-color-text);
  }

  .checkbox-label input[type="checkbox"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 1px solid var(--figma-color-border);
    border-radius: 4px;
    margin: 0;
    cursor: pointer;
    position: relative;
    transition: all var(--transition-speed);
    background-color: var(--figma-color-bg);
  }

  .checkbox-label input[type="checkbox"]:checked {
    background-color: var(--figma-blue);
    border-color: var(--figma-blue);
  }

  .checkbox-label input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 5px;
    top: 2px;
    width: 4px;
    height: 8px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }

  .checkbox-label input[type="checkbox"]:hover {
    border-color: var(--figma-color-border-hover);
  }

  .checkbox-label span {
    font-size: 11px;
  }

</style>

<div class="container">
  <div class="options-container">
    <label class="checkbox-label">
      <input type="checkbox" id="treeViewCheckbox">
      <span>Tree view</span>
    </label>
  </div>

  <div id="inputContainer">
    <input type="text" id="layerNameInput" readonly value="No layer selected">
    <textarea id="layerNameTextarea" readonly>No layer selected</textarea>
  </div>

  <div class="button-container">
    <button id="copyButton" class="primary">Copy</button>
    <button id="clearButton" class="secondary">Clear</button>
  </div>

  <div class="status-message" id="statusMessage"></div>

  <div class="divider"></div>

  <div class="history-section">
    <div class="history-header">
      <div class="history-title">History</div>
      <div class="history-toggle" id="historyToggle">
        <div class="chevron">
          <svg width="8" height="8" viewBox="0 0 8 8" fill="none">
            <path d="M4 6.5L0.5 2L7.5 2L4 6.5Z" fill="currentColor" />
          </svg>
        </div>
      </div>
    </div>

    <div class="history-panel" id="historyPanel">
      <div class="history-list" id="historyList">
        <div class="empty-history">No history yet</div>
      </div>
    </div>
  </div>
</div>

<script>
  const inputContainer = document.getElementById('inputContainer');
  const layerNameInput = document.getElementById('layerNameInput');
  const layerNameTextarea = document.getElementById('layerNameTextarea');
  const copyButton = document.getElementById('copyButton');
  const clearButton = document.getElementById('clearButton');
  const statusMessage = document.getElementById('statusMessage');
  const historyToggle = document.getElementById('historyToggle');
  const historyPanel = document.getElementById('historyPanel');
  const historyList = document.getElementById('historyList');
  const chevron = historyToggle.querySelector('.chevron');
  const treeViewCheckbox = document.getElementById('treeViewCheckbox');
  let currentTextToCopy = 'No layer selected';
  let currentLayerPath = [];
  let copyTimer;

  // Массив для хранения истории (максимум 10 последних записей)
  let historyItems = [];
  const MAX_HISTORY_ITEMS = 10;

  // Загрузка истории из localStorage при запуске
  loadHistory();

  // Переключатель отображения панели истории
  historyToggle.addEventListener('click', () => {
    historyPanel.classList.toggle('show');
    chevron.classList.toggle('up');

    // Уведомляем основной код о необходимости изменить размер окна
    const isExpanded = historyPanel.classList.contains('show');
    parent.postMessage({
      pluginMessage: {
        type: 'resize-window',
        expanded: isExpanded
      }
    }, '*');
  });

  // Функция для загрузки истории из localStorage
  function loadHistory() {
    try {
      const savedHistory = localStorage.getItem('copyLayerNameHistory');
      if (savedHistory) {
        historyItems = JSON.parse(savedHistory);
        renderHistoryList();
      }
    } catch (error) {
      console.error('Failed to load history:', error);
    }
  }

  // Функция для сохранения истории в localStorage
  function saveHistory() {
    try {
      localStorage.setItem('copyLayerNameHistory', JSON.stringify(historyItems));
    } catch (error) {
      console.error('Failed to save history:', error);
    }
  }

  // Функция для добавления элемента в историю
  function addToHistory(text, type) {
    // Не добавляем "No layer selected" в историю
    if (text === 'No layer selected') return;

    // Проверяем, не дублирует ли новый элемент последний в истории
    if (historyItems.length > 0 && historyItems[0].text === text) return;

    // Добавляем новый элемент в начало массива
    historyItems.unshift({
      text,
      type,
      timestamp: new Date().toISOString()
    });

    // Ограничиваем размер истории
    if (historyItems.length > MAX_HISTORY_ITEMS) {
      historyItems = historyItems.slice(0, MAX_HISTORY_ITEMS);
    }

    // Сохраняем обновленную историю
    saveHistory();

    // Обновляем отображение истории
    renderHistoryList();
  }

  // Функция для отображения списка истории
  function renderHistoryList() {
    if (historyItems.length === 0) {
      historyList.innerHTML = '<div class="empty-history">No history yet</div>';
      return;
    }

    historyList.innerHTML = '';

    historyItems.forEach((item, index) => {
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';

      const historyText = document.createElement('div');
      historyText.className = 'history-text';
      historyText.textContent = item.text;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'history-copy';
      copyBtn.innerHTML = `
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 4.5C2 3.67157 2.67157 3 3.5 3H9.5C10.3284 3 11 3.67157 11 4.5V4.5C11 5.32843 10.3284 6 9.5 6H3.5C2.67157 6 2 5.32843 2 4.5V4.5Z" fill="currentColor"/>
          <path d="M5 9.5C5 8.67157 5.67157 8 6.5 8H12.5C13.3284 8 14 8.67157 14 9.5V9.5C14 10.3284 13.3284 11 12.5 11H6.5C5.67157 11 5 10.3284 5 9.5V9.5Z" fill="currentColor"/>
        </svg>
      `;

      copyBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        copyToClipboard(item.text);
      });

      historyItem.appendChild(historyText);
      historyItem.appendChild(copyBtn);

      historyItem.addEventListener('click', () => {
        currentTextToCopy = item.text;
        currentLayerPath = [item.text];
        updateDisplayText();
        copyButton.disabled = false;
        clearButton.disabled = false;
      });

      historyList.appendChild(historyItem);
    });
  }

  // Функция для копирования текста
  function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();

    try {
      const successful = document.execCommand('copy');
      if (successful) {
        showSuccessMessage('Copied from history!');
      } else {
        throw new Error('Copy failed');
      }
    } catch (err) {
      console.error('Failed to copy: ', err);
      statusMessage.textContent = 'Copy failed!';
    } finally {
      document.body.removeChild(textarea);
    }
  }

  // Function to format layer path as a tree
  function formatLayerPathAsTree(path) {
    return path.join('\n');
  }

  // Function to update the displayed text based on tree view preference
  function updateDisplayText() {
    // Обновляем класс контейнера
    inputContainer.classList.toggle('tree-view', treeViewCheckbox.checked);

    if (currentTextToCopy === 'No layer selected') {
      layerNameInput.value = currentTextToCopy;
      layerNameTextarea.value = currentTextToCopy;
    } else if (treeViewCheckbox.checked && currentLayerPath.length > 0) {
      layerNameTextarea.value = formatLayerPathAsTree(currentLayerPath);
      layerNameInput.value = currentTextToCopy;
    } else {
      layerNameInput.value = currentTextToCopy;
      layerNameTextarea.value = formatLayerPathAsTree(currentLayerPath);
    }

    // Reset height to recalculate only for textarea
    layerNameTextarea.style.height = 'auto';
    // Set new height based on content
    const newHeight = treeViewCheckbox.checked ? layerNameTextarea.scrollHeight : 38; // 38px - высота input

    parent.postMessage({
      pluginMessage: {
        type: 'resize-window',
        expanded: historyPanel.classList.contains('show')
      }
    }, '*');
  }

  // Add event listener for checkbox changes
  treeViewCheckbox.addEventListener('change', updateDisplayText);

  window.onmessage = async (event) => {
    if (event.data.pluginMessage.type === 'update-text') {
      currentTextToCopy = event.data.pluginMessage.text;
      currentLayerPath = event.data.pluginMessage.layerPath || [currentTextToCopy];

      updateDisplayText();

      copyButton.textContent = 'Copy';
      copyButton.classList.remove('copy-success');
      statusMessage.textContent = '';
      copyButton.disabled = currentTextToCopy === 'No layer selected';
      clearButton.disabled = copyButton.disabled;

      // Если текст не "No layer selected", добавляем его в историю
      if (currentTextToCopy !== 'No layer selected') {
        const layerInfo = event.data.pluginMessage.layerInfo || {};
        addToHistory(currentTextToCopy, layerInfo.type || 'unknown');
      }
    }
  };

  // Обновляем функцию showSuccessMessage для работы с новыми стилями
  function showSuccessMessage(message) {
    statusMessage.textContent = message;
    statusMessage.classList.add('show');
    clearTimeout(copyTimer);
    copyTimer = setTimeout(() => {
      statusMessage.classList.remove('show');
    }, 3000);
  }

  copyButton.onclick = () => {
    // Создаем временный элемент textarea для копирования текста
    const textarea = document.createElement('textarea');
    textarea.value = treeViewCheckbox.checked ? layerNameTextarea.value : layerNameInput.value;
    textarea.style.position = 'fixed';  // Позиционируем вне видимой области
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();

    try {
      // Используем execCommand для копирования (более надежный метод в контексте плагинов)
      const successful = document.execCommand('copy');
      if (successful) {
        const originalText = copyButton.textContent;
        copyButton.textContent = 'Copied!';
        copyButton.classList.add('copy-success');
        showSuccessMessage('Layer name copied to clipboard');
        setTimeout(() => {
          if (copyButton) {  // Check if button still exists
            copyButton.textContent = originalText;
            copyButton.classList.remove('copy-success');
          }
        }, 1500);
      } else {
        throw new Error('Copy failed');
      }
    } catch (err) {
      console.error('Failed to copy: ', err);
      statusMessage.textContent = 'Copy failed!';
    } finally {
      // Удаляем временный элемент
      document.body.removeChild(textarea);
    }
  };

  clearButton.onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'clear-selection' } }, '*');
  };
</script>
